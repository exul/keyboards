      operation: subtract
    - what: outline
      name: _magsafe_cutout_inner_left
      extrude: bottom_plate_thickness+snap_height
      operation: add
    - what: outline
      name: _battery_switch_wall_cutout_left
      extrude: bottom_plate_thickness + internal_distance_between_plates
      shift: [0, 0, magsafe_bottom_thickness]
      operation: subtract
    - what: outline
      name: _mcu_wall_cutout_left
      extrude: bottom_plate_thickness + internal_distance_between_plates
      operation: subtract
    - what: outline
      name: _mcu_bottom_cutout_left
      extrude: bottom_plate_thickness+snap_height
      operation: subtract
    - what:  outline
      name: _socket_cutout
      extrude: bottom_plate_thickness+stability_height
      operation: subtract

  # the right top case uses the elements from the left side because negative extrudes are not possible, meaning everything is flipped
  right_case_top:
    - what: outline
      name: _case_outer_outline_left
      extrude: top_plate_thickness
    - what: outline
      name: _case_walls_left
      extrude: 2*top_plate_thickness + internal_distance_between_plates
    - what: outline
      name: _keys_left
      extrude: top_plate_thickness
      operation: subtract
    - what: outline
      name: _case_top_snap_left
      extrude: 2*top_plate_thickness+internal_distance_between_plates
      operation: add
    - what: outline
      name: _battery_switch_wall_cutout_left
      extrude: top_plate_thickness + internal_distance_between_plates
      shift: [0, 0, top_plate_thickness]
      operation: subtract
    - what: outline
      name: _battery_switch_wall_cutout_left
      extrude: top_plate_thickness + internal_distance_between_plates - usbc_height
      shift: [0, 0, top_plate_thickness]
    - what: outline
      name: _mcu_wall_cutout_left
      extrude: top_plate_thickness + internal_distance_between_plates
      shift: [0, 0, top_plate_thickness]
      operation: subtract
    - what: outline
      name: _mcu_wall_cutout_left
      extrude: top_plate_thickness + internal_distance_between_plates - usbc_height
      shift: [0, 0, top_plate_thickness]

  right_case_bottom:
    - what: outline
      name: _case_outer_outline_right
      extrude: bottom_plate_thickness
    - what: outline
      name: _battery_cutout_right
      extrude: internal_distance_between_plates-3
      operation: add
    - what: outline
      name: _case_bottom_snap_right
      extrude: bottom_plate_thickness+snap_height
      operation: add
    - what: outline
      name: _case_bottom_stability_outline_right
      extrude: bottom_plate_thickness+stability_height
      operation: add
    - what: outline
      name: _magsafe_cutout_outer_right
      extrude: internal_distance_between_plates
      shift: [0, 0, magsafe_bottom_thickness]
      operation: subtract
    - what: outline
      name: _magsafe_cutout_inner_right
      extrude: bottom_plate_thickness+snap_height
      operation: add
    - what: outline
      name: _battery_switch_wall_cutout_right
      extrude: bottom_plate_thickness + internal_distance_between_plates
      shift: [0, 0, bottom_plate_thickness]
      operation: subtract
    - what: outline
      name: _mcu_wall_cutout_right
      extrude: bottom_plate_thickness + internal_distance_between_plates
      operation: subtract
    - what: outline
      name: _mcu_bottom_cutout_right
      extrude: bottom_plate_thickness+snap_height
      operation: subtract
    - what:  outline
      name: _socket_cutout
      extrude: bottom_plate_thickness+stability_height
      operation: subtract

pcbs:
  board:
    template: kicad8
    outlines:
      main:
        outline: pcb_board
    footprints:
      choc_hotswap:
        what: ceoloide/switch_choc_v1_v2
        where: [[/^key/, /^matrix|^thumb/]]
        adjust:
          rotate: 180 # in case north facing LEDs are added
        params:
          reversible: true
          hotswap: true
          include_stabilizer_pad: false
          include_keycap: false
          keycap_height: cy
          keycap_width: cx
          from: "{{column_net}}"
          to: "{{colrow}}"
      diode:
        what: diode
        where: [[/^key/, /^matrix|^thumb/]]
        params:
          from: "{{colrow}}"
          to: "{{row_net}}"
        adjust:
          shift: [0, 5]
      mcu_seeed_xiao:
        what: ceoloide/backlog/virginia2244/seeed_xiao
        where:
          ref: matrix_inner_top
          shift:
            [
              mcu_position_x_shift_from_matrx_inner_top,
              mcu_position_y_shift_from_matrx_inner_top,
            ]
          rotate: 0
        params:
          reversable: true
          reversable_pins: 7
          face_down: true
          x_offset_left_pads: x_offset_left_pads
          x_offset_right_pads: x_offset_right_pads
          y_offset_left_pads: y_offset_left_pads
          y_offset_right_pads: y_offset_right_pads
          reverse_solder_pads: true
      jstph:
        what: jstph
        where:
          ref: matrix_inner_home
          shift:
            [
              jstph_shift_x_from_matrix_inner_home,
              jstph_shift_y_from_matrix_inner_home,
            ]
        params:
          side: B
          pos: BAT+
          neg: GND
      via_jstph:
        what: via
        where:
          ref: matrix_inner_home
          shift:
            [
              jstph_shift_x_from_matrix_inner_home,
              jstph_shift_y_from_matrix_inner_home+2,
            ]
        params:
          net: GND
      battery_switch:
        what: ceoloide/power_switch_smd_side
        where:
          ref: matrix_inner_home
          shift:
            [
              battery_switch_shift_x_from_matrix_inner_home,
              battery_switch_shift_y_from_matrix_inner_home,
            ]
        params:
          reversible: true
          from: BAT+
          to: V3
      via_battery_switch:
        what: via
        where:
          ref: matrix_inner_home
          shift:
            [
              battery_switch_shift_x_from_matrix_inner_home,
              battery_switch_shift_y_from_matrix_inner_home,
            ]
        params:
          net: V3
